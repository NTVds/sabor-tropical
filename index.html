
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabor Tropical - Cardápio Online</title>
  <style>
    body { font-family: Arial, sans-serif; background: #2e003e; color: #fff; padding: 20px; }
    h1 { color: #f7d100; text-align: center; }
    .section { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none; }
    button { background: #f7d100; color: #2e003e; padding: 12px 20px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; width: 100%; }
    button:hover { background: #fff066; }
  </style>
</head>
<body>
  <h1>Sabor Tropical</h1>
  <div class="section">
    <label for="nome">👤 Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome" required>

    <label for="endereco">🏠 Endereço para entrega:</label>
    <textarea id="endereco" placeholder="Rua, número, bairro, ponto de referência"></textarea>
  </div>

  <div class="section">
    <label for="pote">🍦 Escolha o tamanho do açaí:</label>
    <select id="pote">
      <option value="Pote 250ml - R$9">Pote 250ml - R$9</option>
      <option value="Pote 350ml - R$13">Pote 350ml - R$13</option>
      <option value="Pote 500ml - R$18">Pote 500ml - R$18</option>
      <option value="Pote 750ml - R$24">Pote 750ml - R$24</option>
      <option value="Pote 1000ml - R$30">Pote 1000ml - R$30</option>
    </select>
  </div>

  <div class="section">
    <label>Adicionais (R$2 cada):</label>
    <label><input type="checkbox" value="Granola"> Granola</label>
    <label><input type="checkbox" value="Leite Condensado"> Leite Condensado</label>
    <label><input type="checkbox" value="Paçoca"> Paçoca</label>
    <label><input type="checkbox" value="Leite em Pó"> Leite em Pó</label>
    <label><input type="checkbox" value="Morango (R$3)"> Morango (R$3)</label>
  </div>

  <div class="section">
    <label for="obs">💬 Observações:</label>
    <textarea id="obs" placeholder="Algum detalhe extra?"></textarea>
  </div>

  <button onclick="enviarPedido()">✉️ Enviar Pedido via WhatsApp</button>

  <script>
    function enviarPedido() {
      const nome = document.getElementById('nome').value;
      const endereco = document.getElementById('endereco').value;
      const pote = document.getElementById('pote').value;
      const obs = document.getElementById('obs').value;

      const adicionais = Array.from(document.querySelectorAll('input[type=checkbox]:checked'))
        .map(cb => cb.value).join(', ');

      const msg = `*🍦 Pedido - Sabor Tropical*\n\n` +
        `*👤 Nome:* ${nome}\n` +
        `*🏠 Endereço:* ${endereco}\n` +
        `*🛒 Pedido:* ${pote}\n` +
        `*Adicionais:* ${adicionais || 'Nenhum'}\n` +
        `*💬 Observações:* ${obs || 'Nenhuma'}\n\n` +
        `*Enviado em:* ${new Date().toLocaleString('pt-BR')}`;

      const url = `https://wa.me/558486088604?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
